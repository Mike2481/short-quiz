<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <header class="time"><!-- This is where I will have View high scores and timer-->
        <div>
            <h6 id="high">View high score</h6><div id="bestScore"></div>
        </div>
        <div>
            <h6 id="time">Time</h6><span id="timeRemaining">50</span>
        </div>

    </header>


    <main class="container">
    
        <div class="top"><!-- Div to wrap the main message (questions) -->
            <h1 class="mainMessage" id="message">Coding Quiz</h1>
        </div>
        <p class="info" id="info">Try to answer the following coding related questions in 50 seconds or less.  Be careful though!  Incorrect guesses will result in a time-loss penalty of 10 seconds.  Time remaining at the end of the quiz will be your score.</p> <!-- Rules for start page and post game instruction -->
        <div class="button-container">
            <button type="button" class="button1" id="start" onclick="quizStart()">Start Quiz</button> <!-- onclick used on start button to start the quiz-->
        </div>
        <div id="choices"><!-- Div for all the choice buttons.  All buttons have an onclick set up to record use -->
            <button type="button" class="button2" id="A" onclick="checkAnswer('A')">A-sample text</button>
            <button type="button" class="button2" id="B" onclick="checkAnswer('B')">B-sample text</button>
            <button type="button" class="button2" id="C" onclick="checkAnswer('C')">C-sample text</button>
            <button type="button" class="button2" id="D" onclick="checkAnswer('D')">D-sample text</button>
        </div>
        <div class="bottom">
            <h3 class="result" id="result">Correct or Wrong</h3> <!-- result will show after question is answered -->
        </div>
        <div>
            <form id="nameForm">
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initial" name="initial" maxlength="3"> <!-- need to limit to 3 spaces-->
                <button type="button" class="submitButton" id="submitScore">Submit</button>  <!-- button to submit score and initials to local storage -->
                <button type="button" class="submitButton" id="restartQuiz">Restart Quiz</button> <!-- button to cycle back through questions -->
    
            </form>
        </div>
        <div>
        </div>

    </main>


    <script src="assets/script.js"></script>
</body>

</html>
