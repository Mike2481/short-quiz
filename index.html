<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <header class="time"><!-- This is where I will have View high scores and timer-->
        <h6 id="high">View high score</h6>
        <h6 id="time">Time</h6>

    </header>


    <main class="container">
    
        <div class="top"><!-- Dive to wrap the main message (questions) -->
            <h1 class="mainMessage" id="message">Questions go here</h1>
        </div>
        <p class="info" id="info">text explaining goes here Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem praesentium magni aliquid illum est veniam laborum sapiente molestiae ea animi!</p> <!-- Rules for start page and post game instruction -->
        <div class="button-container">
            <button type="button" class="button1" id="start">Start Quiz</button>
        </div>
        <div id="choices"><!-- Div for all the choice buttons -->
            <button type="button" class="button2" id="a">A-sample text</button>
            <button type="button" class="button2" id="b">B-sample text</button>
            <button type="button" class="button2" id="c">C-sample text</button>
            <button type="button" class="button2" id="d">D-sample text</button>
        </div>
        <div class="bottom">
            <h3 class="result" id="result">Correct or Wrong</h3>
        </div>

    </main>


    <script src="assets/script.js"></script>
</body>

</html>
